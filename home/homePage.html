<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Freshman Support</title>
</head>

<body>
<div id="bodyWrapper" class="wrapper">
  <div id="header">
    <div id="logo"></div>
    <div id="headerContent">
      <div id="loginBar">
        <button class='loginButtonSkin'>Register</button>
        <button class='loginButtonSkin'>Login</button>
      </div>
      <div id="collegeSearch">
        <form id="searchbox" action="">
          <input id="search" type="text" name="collegeSearch" placeholder="The University of Texas at Austin" class="searchBox">
          <input id="submit" type="submit" value="Search" name="submit"class="searchButton">
        </form>
      </div>
      <div id="collegeSiteSearch">
        <div class="col-1-2">
          <h1> Texas Longhorns</h1>
        </div>
        <div class="col-1-2">
          <div id="magnify"></div>
          <form id="searchbox" action="">
            <input id="search" type="text" placeholder="Search The University of North Texas" class="collegeSiteSearchSkin">
          </form>
        </div>
      </div>
    </div>
  </div>
  <table id="buttonNav">
    <tr>
      <td id="homeSelected" class="box "></td>
      <td id="housingSelected" class="box ">o</td>
      <td id="roommateSelected" class="box "></td>
      <td id="financialSelected" class="box "><img src="images/collegeImage/financial.png"/></td>
      <td id="admission" class="box "><img src="images/collegeImage/admission.png"/></td>
      <td id="theRealLife" class="box "><img src="images/collegeImage/realLife.png" /></td>
      <td id="visit" class="box "><img src="images/collegeImage/visit.png" /></td>
      <td id="deadline" class="box "><img src="images/collegeImage/deadline.png"/></td>
    </tr>
  </table>
  <div id="maincontent">
    <div id="page">
      <div id="container">
        <!-- Start Advanced Gallery Html Containers -->
        <div id="thumbs" class="navigation">
          <ul class="thumbs noscript">
            <li> <a class="thumb" name="leaf" href="http://farm4.static.flickr.com/3261/2538183196_8baf9a8015.jpg" title="Title #0"> <img src="http://farm4.static.flickr.com/3261/2538183196_8baf9a8015_s.jpg" alt="Title #0" /> </a>
              <div class="caption">
                <div class="download"> <a href="http://farm4.static.flickr.com/3261/2538183196_8baf9a8015_b.jpg">Download Original</a> </div>
                <div class="image-title">Title #0</div>
                <div class="image-desc">Description</div>
              </div>
            </li>
            <li> <a class="thumb" name="drop" href="http://farm3.static.flickr.com/2404/2538171134_2f77bc00d9.jpg" title="Title #1"> <img src="http://farm3.static.flickr.com/2404/2538171134_2f77bc00d9_s.jpg" alt="Title #1" /> </a>
              <div class="caption"> Any html can be placed here ... </div>
            </li>
            <li> <a class="thumb" name="bigleaf" href="http://farm3.static.flickr.com/2093/2538168854_f75e408156.jpg" title="Title #2"> <img src="http://farm3.static.flickr.com/2093/2538168854_f75e408156_s.jpg" alt="Title #2" /> </a>
              <div class="caption">
                <div class="download"> <a href="http://farm3.static.flickr.com/2093/2538168854_f75e408156_b.jpg">Download Original</a> </div>
                <div class="image-title">Title #2</div>
                <div class="image-desc">Description</div>
              </div>
            </li>
            <li> <a class="thumb" name="lizard" href="http://farm4.static.flickr.com/3153/2538167690_c812461b7b.jpg" title="Title #3"> <img src="http://farm4.static.flickr.com/3153/2538167690_c812461b7b_s.jpg" alt="Title #3" /> </a>
              <div class="caption">
                <div class="download"> <a href="http://farm4.static.flickr.com/3153/2538167690_c812461b7b_b.jpg">Download Original</a> </div>
                <div class="image-title">Title #3</div>
                <div class="image-desc">Description</div>
              </div>
            </li>
          </ul>
        </div>
        <div id="gallery" class="content">
          <div id="controls" class="controls"></div>
          <div class="slideshow-container">
            <div id="loading" class="loader"></div>
            <div id="slideshow" class="slideshow"></div>
          </div>
          <div id="caption" class="caption-container"></div>
        </div>
        
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>
